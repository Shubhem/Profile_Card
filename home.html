<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>

    <!----CSS --->
    <link rel="stylesheet" href="style.css ">

    <!-- Boxicon CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />

</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <div class="name_heartimg">
                <span class="name">Muskan Choudhary</span>
                <div class="heart_container">
                    <img src="heart.png" alt="Heart Icon" class="heart-icon" id="heartIcon">
                    <div class="counter" id="counter"> 0</div>
                </div>
            </div>
            <span class="job">Web Developer</span>
        </div>
        <div class="media-buttons">
            <a id="gmailIcon" href="javascript:void(0);" style="background:#f10f0f;" class="link">
                <i class='bx bxl-gmail'></i>
            </a>
            <a href="https://github.com/muskanchoudhary001" style="background:#161617;" class="link">
                <i class='bx bxl-github'></i>
            </a>
            <a href="https://www.linkedin.com/in/muskan-choudhary-789759175/" style="background:#4267b2;" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="https://twitter.com/BhalothiaMuskan" style="background:#1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
        </div>
        <div class="buttons">
            <div class="button" onclick="window.location.href='https://github.com/muskanchoudhary001';">
                Follow me
            </div>
            <div class="button"
                onclick="window.location.href='https://www.linkedin.com/in/muskan-choudhary-789759175/';">
                Message
            </div>
        </div>

        <!-- <div class="analytics">
        <div class="data">
            <i class='bx bxs-heart'></i>
            <span class="number">60k</span>
        </div>
        <div class="data">
            <i class='bx bx-message-rounded'></i>
            <span class="number">20k</span>
        </div>
        <div class="data">
            <i class='bx bx-share'></i>
            <span class="number">12k</span>
        </div>
         
      </div> -->
    </div>
</body>
<script src="./script.js"></script>
</html>
